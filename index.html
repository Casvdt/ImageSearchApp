<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button class="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1758801304964-417e328be877?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8"
                alt="Round Staircase">
            <a href="https://unsplash.com/photos/modern-spiral-staircase-with-warm-wood-accents-ZavISko7NyY"
                target="_blank">Spiral Staircase with warm wood accents</a>
        </div>
         <div class="search-result">
            <img src="https://images.unsplash.com/photo-1758565811438-23e44c7c65fa?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Round Staircase">
            <a href="https://unsplash.com/photos/modern-kitchen-with-island-and-bar-stools-BaKdrhCvn0E"
                target="_blank">Modern kitchen with island and bar stools</a>
        </div>
         <div class="search-result">
            <img src="https://images.unsplash.com/photo-1758845929972-a534269074ff?q=80&w=1177&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Round Staircase">
            <a href="https://unsplash.com/photos/cowboy-riding-a-bison-during-a-thunderstorm-iPrW2R6VZ3A"
                target="_blank">Cowboy riding a bison during a thunderstorm</a>
        </div>
    </div>

    <button class="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>

</html>
